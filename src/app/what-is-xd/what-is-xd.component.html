<div id="app-what-is-xd" class="what-is-xd-wrapper" (click)="nextSlide()">
  <div class="page-wrapper d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col-12 text-light">
          <h1>{{title}}</h1>
          <ul>
            <li *ngFor="let feature of features; let i = index" class="animated fadeInUp delay-{{i}}s">{{feature}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
